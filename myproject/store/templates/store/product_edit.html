{% extends 'store/base.html' %}

{% block content %}
<h1>Редактировать товар</h1>

    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary mt-3">Назад к товару</a>
{% endblock %}
